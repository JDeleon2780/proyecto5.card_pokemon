<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/mega-evolution-sega-saturn.gif" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="/img/images (1) (1).jpeg"
            alt="fondocard"
            class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="/img/200px-Mega-Charizard_X.png" alt="charizard" class="card-body-contentimg-img"
                    width="150">

                </div>
               <h1 class="card-body-title">
                Charizard
                <span>#6</span>
               </h1>
               <p class="card-body-text">
                coleccionable
               </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="/img/image-removebg-preview (2).png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="/img/pngtree-a-creepy-house-with-towers-png-image_13357086.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="/img/mega-evolution-sega-saturn.gif"
                    alt="fuego" width="35">
                </div>

            </div>

        </article>
        
    </main>
</body>
</html>
